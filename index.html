<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Glasy Pastelería</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .pdf-container {
      width: 80%;
      max-width: 800px;
      height: 90vh;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
      color: #e07b91; /* color pastel */
    }
  </style>
</head>
<body>
  <div>
    <h1>Menú Glasy Pastelería</h1>
    <div class="pdf-container">
      <iframe src="Menú Glasy Pastelería.pdf"></iframe>
    </div>
  </div>
</body>
</html>
